<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Personalized sample</title>
  <style>
    :root { color-scheme: light dark; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:24px;max-width:980px}
    h1,h2{margin:0 0 12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:8px}
    .card{border:1px solid #ddd;border-radius:12px;padding:12px}
    .muted{color:#666;font-size:14px}
    .cta{display:inline-block;margin-top:12px;padding:10px 14px;border:1px solid #333;border-radius:10px;text-decoration:none}
    video{width:100%;height:auto;border-radius:12px}
  </style>
</head>
<body>
  <header>
    <h1 id="title">Work for you</h1>
    <p class="muted">Preview a tailored sample + a few highlights of what I can do for your listings.</p>
  </header>

  <section>
    <h2>Portfolio highlights</h2>
    <div class="grid">
      <!-- Replace these placeholders with real thumbnails/links -->
      <div class="card">Before/After #1</div>
      <div class="card">Before/After #2</div>
      <div class="card">Before/After #3</div>
    </div>
  </section>

  <section style="margin-top:28px">
    <h2>Your personalized sample</h2>
    <div id="sample">Loading…</div>
    <a id="cta" class="cta" href="mailto:hello@yourdomain.com?subject=Let%E2%80%99s%20start">Reply to start</a>
    <p class="muted">If the video doesn’t load, this link may expire after 24h—reply and I’ll resend.</p>
  </section>

  <script>
    (async () => {
      const u = new URL(location.href);
      const id = u.searchParams.get("id"); // e.g. jane_acme_com
      if (!id) {
        document.getElementById('sample').textContent = "Missing id.";
        document.getElementById('cta').style.display = 'none';
        return;
      }

      try {
        const r = await fetch(`/api/sample?id=${encodeURIComponent(id)}`, { cache: "no-store" });
        if (!r.ok) throw new Error("not ok");
        const data = await r.json();

        if (data.company) {
          document.getElementById('title').textContent = `Work for ${data.company}`;
          const cta = document.getElementById('cta');
          const subject = `Let's start – edits for ${encodeURIComponent(data.company)}`;
          cta.href = `mailto:hello@yourdomain.com?subject=${subject}`;
        }

        const el = document.getElementById('sample');
        if (data.signedUrl) {
          el.innerHTML = `<video controls playsinline src="${data.signedUrl}"></video>`;
        } else {
          el.textContent = "Your sample isn’t ready yet. Reply and I’ll resend a fresh link.";
        }
      } catch (e) {
        document.getElementById('sample').textContent = "Error loading sample. Please refresh or reply to the email.";
      }
    })();
  </script>
</body>
</html>
