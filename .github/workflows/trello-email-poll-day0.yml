name: Trello Day-0 Email (poll every 5 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

permissions:
  contents: read

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"

      # --- Trello ---
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID_DAY0: ${{ secrets.TRELLO_LIST_ID_DAY0 }}

      # --- From identity ---
      FROM_NAME:  ${{ secrets.FROM_NAME }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      # --- SMTP (provide at least user + pass via secrets) ---
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USE_TLS: "1"

      # If your secrets are named SMTP_USERNAME / SMTP_PASSWORD:
      SMTP_USER: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASS: ${{ secrets.SMTP_PASSWORD }}

      # (If you used lowercase names instead, you can also add:)
      # smtp_pass: ${{ secrets.smtp_pass }}
      # smtp_user: ${{ secrets.smtp_user }}

      # --- Templates ---
      SUBJECT_A: ${{ secrets.SUBJECT_A }}
      BODY_A:    ${{ secrets.BODY_A }}
      SUBJECT_B: ${{ secrets.SUBJECT_B }}
      BODY_B:    ${{ secrets.BODY_B }}

      # --- Font + signature ---
      EMAIL_FONT_PX: "16"                         # bump this to make text larger
      SIGNATURE_LOGO_URL: ${{ secrets.SIGNATURE_LOGO_URL }}   # e.g. https://yourcdn.com/logo.png
      SIGNATURE_INLINE: "1"                       # set "1" to embed the image (CID)
      SIGNATURE_MAX_W_PX: "200"

      # --- Safety / gating ---
      MAX_SEND_PER_RUN: "5"                       # cap per run; 0 = unlimited
      SENT_MARKER_TEXT: "[day0-sent]"             # comment marker to avoid re-sending

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run sender
        run: python trello_email_poll.py
