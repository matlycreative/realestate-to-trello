name: Trello Day-0 Email (poll every 5 min)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/5 * * * *"
  schedule:
    - cron: "0 13 * * *"
    - cron: "0 22 * * *"

permissions:
  contents: read

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"

      # Trello
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID_DAY0: ${{ secrets.TRELLO_LIST_ID_DAY0 }}

      # SMTP (first non-empty wins)
      SMTP_USER: ${{ secrets.SMTP_USER != '' && secrets.SMTP_USER
        || secrets.SMTP_USERNAME != '' && secrets.SMTP_USERNAME
        || secrets.smtp_user != '' && secrets.smtp_user
        || secrets.smtp_username != '' && secrets.smtp_username
        || secrets.FROM_EMAIL }}
      SMTP_PASS: ${{ secrets.SMTP_PASS != '' && secrets.SMTP_PASS
        || secrets.smtp_pass != '' && secrets.smtp_pass
        || secrets.SMTP_PASSWORD != '' && secrets.SMTP_PASSWORD
        || secrets.smtp_password }}

      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      FROM_NAME: ${{ secrets.FROM_NAME }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      # Build personalized link from this base + the prospectâ€™s email
      PUBLIC_BASE: ${{ secrets.PUBLIC_BASE }}   # e.g. https://matlycreative.pages.dev

      # Friendly link appearance in the email HTML
      LINK_TEXT: "My portfolio"
      # Choose ONE of these (remove the other):
      # LINK_COLOR: "#3b82f6"
      LINK_COLOR: ${{ secrets.LINK_COLOR }}

      # Behavior toggles for link rendering
      APPEND_FRIENDLY_LINK: "0"   # don't add a second link at the bottom
      INCLUDE_PLAIN_URL:    "0"   # don't append the naked URL to the text part

      # Diagnostics / test (set TEST_TO to your address to send just one mail and exit)
      DEBUG: "1"
      TEST_TO: ""   # e.g., "you@example.com" to test SMTP without Trello

      # Marker/cache
      SENT_MARKER_TEXT: "Sent: Day0"
      SENT_CACHE_FILE: ".data/sent_day0.json"

    steps:
      - uses: actions/checkout@v4

      - name: Ensure data dir
        run: mkdir -p .data

      # One-time helper: clear local cache so it doesn't block sends
      - name: Reset local sent cache
        run: rm -f .data/sent_day0.json || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if any)
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run sender
        run: python trello_email_poll.py