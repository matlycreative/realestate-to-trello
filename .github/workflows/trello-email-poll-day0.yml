name: Trello Day-0 Email (poll every 5 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

permissions:
  contents: read

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"

      # --- Trello (include fallbacks) ---
      TRELLO_KEY:   ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID_DAY0: ${{ secrets.TRELLO_LIST_ID_DAY0 }}
      TRELLO_LIST_ID:      ${{ secrets.TRELLO_LIST_ID }}

      # --- From identity ---
      FROM_NAME:  ${{ secrets.FROM_NAME }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      # --- SMTP host/port/tls (static defaults ok) ---
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USE_TLS: "1"

      # --- SMTP USER: accept multiple secret names ---
      SMTP_USER:       ${{ secrets.SMTP_USER }}
      SMTP_USERNAME:   ${{ secrets.SMTP_USERNAME }}
      smtp_user:       ${{ secrets.smtp_user }}

      # --- SMTP PASS: accept multiple secret names ---
      SMTP_PASS:       ${{ secrets.SMTP_PASS }}
      SMTP_PASSWORD:   ${{ secrets.SMTP_PASSWORD }}
      smtp_pass:       ${{ secrets.smtp_pass }}
      smtp_password:   ${{ secrets.smtp_password }}

      # --- Templates ---
      SUBJECT_A: ${{ secrets.SUBJECT_A }}
      BODY_A:    ${{ secrets.BODY_A }}
      SUBJECT_B: ${{ secrets.SUBJECT_B }}
      BODY_B:    ${{ secrets.BODY_B }}

      # --- Font + signature ---
      EMAIL_FONT_PX: "16"
      SIGNATURE_LOGO_URL: ${{ secrets.SIGNATURE_LOGO_URL }}
      SIGNATURE_INLINE: "1"
      SIGNATURE_MAX_W_PX: "200"

      # --- Safety / gating ---
      MAX_SEND_PER_RUN: "5"
      SENT_MARKER_TEXT: "[day0-sent]"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug (masked): which SMTP/Trello envs are set?
        shell: bash
        run: |
          for v in SMTP_USER SMTP_USERNAME smtp_user FROM_EMAIL; do
            if [ -n "${!v}" ]; then echo "$v=SET"; else echo "$v=EMPTY"; fi
          done
          for v in SMTP_PASS SMTP_PASSWORD smtp_pass smtp_password; do
            if [ -n "${!v}" ]; then echo "$v=SET"; else echo "$v=EMPTY"; fi
          done
          for v in TRELLO_LIST_ID_DAY0 TRELLO_LIST_ID; do
            if [ -n "${!v}" ]; then echo "$v=SET"; else echo "$v=EMPTY"; fi
          done

      - name: Run sender
        run: python trello_email_poll.py
