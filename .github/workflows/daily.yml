name: Daily Real Estate Leads

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC â‰ˆ 09:00 Europe/Zurich
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run daily pipeline
        env:
          # Trello
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          TRELLO_LIST_ID: ${{ secrets.TRELLO_LIST_ID }}
          # Optional: if ever no blank is available, we can clone this template card ID into the list
          # TRELLO_TEMPLATE_CARD_ID: ${{ secrets.TRELLO_TEMPLATE_CARD_ID }}
          # Foursquare fallback (optional but recommended)
          FOURSQUARE_API_KEY: ${{ secrets.FOURSQUARE_API_KEY }}
          # Polite + pacing
          NOMINATIM_EMAIL: ${{ secrets.NOMINATIM_EMAIL }}
          USER_AGENT: "EditorLeads/1.0 (+${{ secrets.NOMINATIM_EMAIL }})"
          DAILY_LIMIT: "10"
          PUSH_INTERVAL_S: "60"     # one card every minute
          REQUEST_DELAY_S: "1.0"    # polite scraping delay
        run: python realestate_to_trello.py
