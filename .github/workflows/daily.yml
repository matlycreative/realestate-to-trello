name: Realestate to Trello

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1-6" # Tueâ€“Sat
    - cron: "0 2 * * 0"   # Sun

permissions:
  contents: write

concurrency:
  group: daily-realestate-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      DEBUG: "1"

      # Browser-like UA for website checks (prevents mass-403 on GH Actions)
      WEB_USER_AGENT: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36"

      # Required secrets
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID: ${{ secrets.TRELLO_LIST_ID }}
      NOMINATIM_EMAIL: ${{ secrets.NOMINATIM_EMAIL }}

      # Optional discovery (only if you set this secret)
      FOURSQUARE_API_KEY: ${{ secrets.FOURSQUARE_API_KEY }}

      # Disable official sources (speed)
      USE_COMPANIES_HOUSE: "0"
      USE_SIRENE: "0"
      USE_OPENCORP: "0"
      USE_ZEFIX: "0"

      # Tuning
      DAILY_LIMIT: "1"
      PUSH_INTERVAL_S: "20"
      REQUEST_DELAY_S: "0.8"
      CITY_HOPS: "14"
      OSM_RADIUS_M: "25000"
      BUTLER_GRACE_S: "15"

      # Persisted state dir (cached + committed)
      DATA_DIR: .data
      SEEN_FILE: .data/seen_domains.txt
      BATCH_FILE: .data/batch_state.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Restore cached state (.data)
        uses: actions/cache/restore@v4
        with:
          path: .data
          key: realestate-state-v1-${{ github.run_id }}
          restore-keys: |
            realestate-state-v1-

      - name: Prepare data dir
        run: |
          mkdir -p .data
          # Create files if missing (keeps script happy on first run)
          test -f .data/seen_domains.txt || touch .data/seen_domains.txt
          test -f .data/batch_state.json || echo "0" > .data/batch_state.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare tldextract cache dir
        run: mkdir -p ~/.cache/tldextract

      - name: Jitter start (scheduled runs only)
        if: ${{ github.event_name == 'schedule' }}
        run: sleep $((RANDOM % 60 + 5))

      - name: Preflight
        run: |
          python - <<'PY'
          import os, sys, re
          need = ["TRELLO_KEY","TRELLO_TOKEN","TRELLO_LIST_ID"]
          miss = [k for k in need if not os.getenv(k)]
          if miss:
              print("Missing required secrets:", ", ".join(miss)); sys.exit(1)
          em = os.getenv("NOMINATIM_EMAIL","")
          if not em or "example.com" in em or not re.search(r".+@.+\..+", em):
              print("NOMINATIM_EMAIL is missing or not a real email; set it to comply with Nominatim policy.")
              sys.exit(1)
          PY

      - name: Run pipeline
        run: |
          set -euo pipefail
          python realestate_to_trello.py || (echo "retrying in 15s..." && sleep 15 && python realestate_to_trello.py)

      - name: Save cached state (.data)
        uses: actions/cache/save@v4
        with:
          path: .data
          key: realestate-state-v1-${{ github.run_id }}

      - name: Commit state files if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A .data/seen_domains.json .data/batch_state.json

          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi

          git commit -m "chore: update realestate state [skip ci]"
          git pull --rebase --autostash
          git push
