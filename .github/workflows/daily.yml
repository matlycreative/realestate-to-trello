name: RealEstate â†’ Trello

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # daily at 09:00 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 tldextract dnspython python-whois
          fi

      - name: Ensure seen file folder exists
        run: mkdir -p realestate-to-trello/.data

      - name: Run lead collector
        env:
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          TRELLO_LIST_ID: ${{ secrets.TRELLO_LIST_ID }}
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}
          # Force both script and commit step to the same location:
          SEEN_FILE: realestate-to-trello/.data/seen_domains.txt
        run: |
          python realestate-to-trello/realestate_to_trello.py

      - name: Show seen file (debug)
        run: |
          echo "---- SEEN FILE (head) ----"
          test -f realestate-to-trello/.data/seen_domains.txt && head -n 20 realestate-to-trello/.data/seen_domains.txt || echo "seen file not found"

      - name: Commit seen_domains.txt if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A realestate-to-trello/.data/seen_domains.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update seen_domains.txt [skip ci]"
            git push
          fi

      - name: Run script
        env:
          # --- Trello secrets ---
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          TRELLO_LIST_ID: ${{ secrets.TRELLO_LIST_ID }}

          # Optional APIs
          FOURSQUARE_API_KEY: ${{ secrets.FOURSQUARE_API_KEY }}
          NOMINATIM_EMAIL: ${{ secrets.NOMINATIM_EMAIL }}

          # Behavior flags
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}
          PUSH_INTERVAL_S: ${{ secrets.PUSH_INTERVAL_S }}
          QUALITY_MIN: ${{ secrets.QUALITY_MIN }}

          # ðŸš« Generic inbox control
          SKIP_GENERIC_EMAILS: ${{ secrets.SKIP_GENERIC_EMAILS }}   # set to "1"
          REQUIRE_EXPLICIT_EMAIL: ${{ secrets.REQUIRE_EXPLICIT_EMAIL }} # set to "1" to ban all info@ fallbacks
          ALLOW_FREEMAIL: ${{ secrets.ALLOW_FREEMAIL }}             # set to "0" if you also want to block gmail/outlook/etc.

          # Ensure seen file lives inside repo folder
          SEEN_FILE: "realestate-to-trello/.data/seen_domains.txt"
        run: |
          set -euo pipefail
          echo "DAILY_LIMIT=${DAILY_LIMIT:-<default>}"
          echo "SKIP_GENERIC_EMAILS=${SKIP_GENERIC_EMAILS:-0}"
          echo "REQUIRE_EXPLICIT_EMAIL=${REQUIRE_EXPLICIT_EMAIL:-0}"
          echo "ALLOW_FREEMAIL=${ALLOW_FREMAIL:-1}"
          python realestate_to_trello.py

      - name: Auto-commit seen_domains
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update seen_domains"
          file_pattern: realestate-to-trello/.data/seen_domains.txt
