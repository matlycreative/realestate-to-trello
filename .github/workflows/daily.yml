name: RealEstate â†’ Trello

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # daily at 09:00 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 tldextract dnspython python-whois
          fi

      - name: Run script
        env:
          # --- Trello secrets ---
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          TRELLO_LIST_ID: ${{ secrets.TRELLO_LIST_ID }}

          # Optional extras
          FOURSQUARE_API_KEY: ${{ secrets.FOURSQUARE_API_KEY }}
          NOMINATIM_EMAIL: ${{ secrets.NOMINATIM_EMAIL }}

          # Script behavior (from secrets!)
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}   # <-- was hard-coded "10"
          PUSH_INTERVAL_S: ${{ secrets.PUSH_INTERVAL_S }}
          QUALITY_MIN: ${{ secrets.QUALITY_MIN }}

          # Ensure seen file lives inside repo folder
          SEEN_FILE: ".data/seen_domains.txt"
        run: |
          set -euo pipefail
          echo "Using DAILY_LIMIT=${DAILY_LIMIT:-<empty>}"
          python realestate_to_trello.py

      # One-time: migrate any old root file if present
      - name: Migrate old seen_domains.txt to .data
        run: |
          mkdir -p .data
          if [ -f seen_domains.txt ] && [ ! -f .data/seen_domains.txt ]; then
            git mv -f seen_domains.txt .data/seen_domains.txt || mv seen_domains.txt .data/seen_domains.txt
          fi

      - name: Auto-commit .data/seen_domains.txt
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update .data/seen_domains.txt"
          file_pattern: .data/seen_domains.txt
