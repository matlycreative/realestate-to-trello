name: Realestate to Trello

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1-5" # 04:00 UTC Monâ€“Fri

permissions:
  contents: write

concurrency:
  group: daily-realestate-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      DEBUG: "1"

      # App secrets
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID: ${{ secrets.TRELLO_LIST_ID }}
      TRELLO_TEMPLATE_CARD_ID: ${{ secrets.TRELLO_TEMPLATE_CARD_ID }}

      FOURSQUARE_API_KEY: ${{ secrets.FOURSQUARE_API_KEY }}
      NOMINATIM_EMAIL: ${{ secrets.NOMINATIM_EMAIL }}

      USE_COMPANIES_HOUSE: ${{ secrets.USE_COMPANIES_HOUSE }}
      CH_API_KEY: ${{ secrets.CH_API_KEY }}

      USE_SIRENE: ${{ secrets.USE_SIRENE }}
      SIRENE_KEY: ${{ secrets.SIRENE_KEY }}
      SIRENE_SECRET: ${{ secrets.SIRENE_SECRET }}

      USE_OPENCORP: ${{ secrets.USE_OPENCORP }}
      OPENCORP_API_KEY: ${{ secrets.OPENCORP_API_KEY }}

      USE_ZEFIX: ${{ secrets.USE_ZEFIX }}

      QUALITY_MIN: ${{ secrets.QUALITY_MIN }}
      REQUIRE_EXPLICIT_EMAIL: ${{ secrets.REQUIRE_EXPLICIT_EMAIL }}
      ADD_SIGNALS_NOTE: ${{ secrets.ADD_SIGNALS_NOTE }}

      SKIP_GENERIC_EMAILS: ${{ secrets.SKIP_GENERIC_EMAILS }}
      REQUIRE_BUSINESS_DOMAIN: ${{ secrets.REQUIRE_BUSINESS_DOMAIN }}
      ALLOW_FREEMAIL: ${{ secrets.ALLOW_FREEMAIL }}
      FREEMAIL_EXTRA_Q: ${{ secrets.FREEMAIL_EXTRA_Q }}

      COUNTRY_WHITELIST: ${{ secrets.COUNTRY_WHITELIST }}
      CITY_MODE: ${{ secrets.CITY_MODE }}
      FORCE_COUNTRY: ${{ secrets.FORCE_COUNTRY }}
      FORCE_CITY: ${{ secrets.FORCE_CITY }}

      DAILY_LIMIT: ${{ secrets.DAILY_LIMIT }}
      PUSH_INTERVAL_S: ${{ secrets.PUSH_INTERVAL_S }}
      REQUEST_DELAY_S: ${{ secrets.REQUEST_DELAY_S }}

      MAX_CONTACT_PAGES: "1"
      CITY_HOPS: "8"
      OSM_RADIUS_M: "2500"
      BUTLER_GRACE_S: "10"

      # Optional: helps reduce website blocks
      # USER_AGENT: "Mozilla/5.0 (Macintosh; Intel Mac OS X 14_0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0 Safari/537.36"

      # Force the script + commit step to use the same file path
      SEEN_FILE: .data/seen_domains.txt

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare data dir
        run: mkdir -p .data

      - name: Prepare tldextract cache dir
        run: mkdir -p ~/.cache/tldextract

      - name: Jitter start (scheduled runs only)
        if: ${{ github.event_name == 'schedule' }}
        run: sleep $((RANDOM % 60 + 5))

      - name: Preflight
        run: |
          python - <<'PY'
          import os, sys, re
          need = ["TRELLO_KEY","TRELLO_TOKEN","TRELLO_LIST_ID"]
          miss = [k for k in need if not os.getenv(k)]
          if miss:
              print("Missing required secrets:", ", ".join(miss)); sys.exit(1)
          em = os.getenv("NOMINATIM_EMAIL","")
          if not em or "example.com" in em or not re.search(r".+@.+\..+", em):
              print("NOMINATIM_EMAIL is missing or not a real email; set it to comply with Nominatim policy.")
              sys.exit(1)
          PY

      - name: Show effective config (non-secret)
        run: |
          echo "REQUIRE_EXPLICIT_EMAIL=${REQUIRE_EXPLICIT_EMAIL:-unset}"
          echo "SKIP_GENERIC_EMAILS=${SKIP_GENERIC_EMAILS:-unset}"
          echo "REQUIRE_BUSINESS_DOMAIN=${REQUIRE_BUSINESS_DOMAIN:-unset}"
          echo "ALLOW_FREEMAIL=${ALLOW_FREEMAIL:-unset}"
          echo "QUALITY_MIN=${QUALITY_MIN:-unset}"
          echo "FOURSQUARE_API_KEY_SET=$([ -n "${FOURSQUARE_API_KEY:-}" ] && echo yes || echo no)"
          echo "USER_AGENT=${USER_AGENT:-unset}"
       
      - name: Show effective Python config
        run: |
          python - <<'PY'
          import os

          def env_int(name, default):
              v = (os.getenv(name) or "").strip()
              try: return int(v)
              except: return int(default)

          def env_float(name, default):
              v = (os.getenv(name) or "").strip()
              try: return float(v)
              except: return float(default)

          def env_on(name, default=False):
              v = (os.getenv(name) or "").strip().lower()
              if v in ("1","true","yes","on"): return True
              if v in ("0","false","no","off"): return False
              return bool(default)

          print("=== Computed effective config (after defaults) ===")
          print("DAILY_LIMIT =", env_int("DAILY_LIMIT", 25))
          print("PUSH_INTERVAL_S =", env_int("PUSH_INTERVAL_S", 20))
          print("REQUEST_DELAY_S =", env_float("REQUEST_DELAY_S", 0.2))
          print("QUALITY_MIN =", env_float("QUALITY_MIN", 1.2))

          print("REQUIRE_EXPLICIT_EMAIL =", env_on("REQUIRE_EXPLICIT_EMAIL", False))
          print("ADD_SIGNALS_NOTE =", env_on("ADD_SIGNALS_NOTE", False))
          print("SKIP_GENERIC_EMAILS =", env_on("SKIP_GENERIC_EMAILS", False))
          print("REQUIRE_BUSINESS_DOMAIN =", env_on("REQUIRE_BUSINESS_DOMAIN", False))
          print("ALLOW_FREEMAIL =", env_on("ALLOW_FREEMAIL", True))
          print("FREEMAIL_EXTRA_Q =", env_float("FREEMAIL_EXTRA_Q", 0.3))

          print("CITY_MODE =", (os.getenv("CITY_MODE") or "rotate"))
          print("FORCE_COUNTRY =", (os.getenv("FORCE_COUNTRY") or "").strip())
          print("FORCE_CITY =", (os.getenv("FORCE_CITY") or "").strip())
          print("COUNTRY_WHITELIST =", (os.getenv("COUNTRY_WHITELIST") or "").strip())
          print("SEEN_FILE =", (os.getenv("SEEN_FILE") or "seen_domains.txt"))
          PY
      - name: Run pipeline
        run: |
          set -euo pipefail
          python realestate_to_trello.py || (echo "retrying in 15s..." && sleep 15 && python realestate_to_trello.py)

      - name: Commit seen_domains.txt if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A .data/seen_domains.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update .data/seen_domains.txt [skip ci]"
          git pull --rebase
          git push
