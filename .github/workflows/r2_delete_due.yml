name: R2 â€“ Delete due samples

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC

permissions:
  contents: read

jobs:
  delete-due:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # If your secrets are stored under a GitHub Environment, uncomment:
    # environment:
    #   name: production

    env:
      # Required R2 creds + bucket (make sure these secrets exist!)
      R2_ACCOUNT_ID:        ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID:     ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET:            ${{ secrets.R2_BUCKET }}           # bucket name only

      # Optional: customize prefixes / markers / dry-run
      R2_MARKER_PREFIX:     delete_markers
      KEY_PREFIX_POINTERS:  pointers
      KEY_PREFIX_VIDEOS:    videos
      DRY_RUN:              "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install boto3 botocore

      - name: Debug env presence (no secrets printed)
        run: |
          python - <<'PY'
          import os
          for k in ["R2_ACCOUNT_ID","R2_ACCESS_KEY_ID","R2_SECRET_ACCESS_KEY","R2_BUCKET","R2_BUCKET_NAME"]:
              v = os.getenv(k)
              print(f"{k}:","set" if (v and v.strip()) else "(missing)")
          for k in ["R2_MARKER_PREFIX","KEY_PREFIX_POINTERS","KEY_PREFIX_VIDEOS","DRY_RUN"]:
              print(f"{k}:", os.getenv(k))
          PY

      - name: Run cleanup
        run: python r2_delete_due.py
