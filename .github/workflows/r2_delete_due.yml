name: R2 â€“ Delete due samples

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC (adjust as you like)

permissions:
  contents: read

jobs:
  delete-due:
    # If your secrets are saved under a named Environment in GitHub,
    # uncomment this and set the correct environment name:
    # environment:
    #   name: production

    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      # Required R2 creds + bucket
      R2_ACCOUNT_ID:        ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID:     ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET:            ${{ secrets.R2_BUCKET }}

      # Optional (defaults in script are fine; include if you customized)
      KEY_PREFIX_POINTERS: "pointers"
      KEY_PREFIX_VIDEOS:   "videos"
      OLDER_THAN_DAYS:     "30"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install boto3 botocore python-dateutil

      - name: Debug env presence (no secrets printed)
        run: |
          python - <<'PY'
          import os
          keys = ["R2_ACCOUNT_ID","R2_ACCESS_KEY_ID","R2_SECRET_ACCESS_KEY","R2_BUCKET"]
          for k in keys:
              print(f"{k} =", "set" if os.getenv(k) else "(missing)")
          print("KEY_PREFIX_POINTERS =", os.getenv("KEY_PREFIX_POINTERS"))
          print("KEY_PREFIX_VIDEOS   =", os.getenv("KEY_PREFIX_VIDEOS"))
          print("OLDER_THAN_DAYS     =", os.getenv("OLDER_THAN_DAYS"))
          PY

      - name: Run cleanup
        run: python r2_delete_due.py
