name: Trello Day-0 Email

on:
  workflow_dispatch:
  schedule:
    # 08:45 GMT+2 → 06:45 UTC
    - cron: "45 6 * * 1-5"
    # 16:45 GMT+2 → 14:45 UTC
    - cron: "45 14 * * 1-5"

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"

      # Trello
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID_DAY0: ${{ secrets.TRELLO_LIST_ID_DAY0 }}

      # SMTP (first non-empty wins)
      SMTP_USER: ${{ secrets.SMTP_USER != '' && secrets.SMTP_USER
        || secrets.SMTP_USERNAME != '' && secrets.SMTP_USERNAME
        || secrets.smtp_user != '' && secrets.smtp_user
        || secrets.smtp_username != '' && secrets.smtp_username
        || secrets.FROM_EMAIL }}
      SMTP_PASS: ${{ secrets.SMTP_PASS != '' && secrets.SMTP_PASS
        || secrets.smtp_pass != '' && secrets.smtp_pass
        || secrets.SMTP_PASSWORD != '' && secrets.SMTP_PASSWORD
        || secrets.smtp_password }}

      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      FROM_NAME: ${{ secrets.FROM_NAME }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      # Build personalized link from this base + the prospect’s email
      # Set this secret to your domain, e.g. https://matlycreative.com
      PUBLIC_BASE: ${{ secrets.PUBLIC_BASE }}

      # Force fallback to PUBLIC_BASE by leaving this empty
      PORTFOLIO_URL: ""

      # Friendly link appearance
      LINK_TEXT: "My portfolio"
      LINK_COLOR: ${{ secrets.LINK_COLOR }}

      # Templates (optional; Day-0 script may ignore if hardcoded)
      SUBJECT_A: ${{ secrets.SUBJECT_A }}
      BODY_A:    ${{ secrets.BODY_A }}
      SUBJECT_B: ${{ secrets.SUBJECT_B }}
      BODY_B:    ${{ secrets.BODY_B }}

      # Font + signature
      EMAIL_FONT_PX: "16"
      SIGNATURE_LOGO_URL: ${{ secrets.SIGNATURE_LOGO_URL }}
      SIGNATURE_INLINE: "0"
      SIGNATURE_MAX_W_PX: "200"
      SIGNATURE_ADD_NAME: "0"

      # Link rendering
      INCLUDE_PLAIN_URL: "0"

      # Marker/cache
      SENT_MARKER_TEXT: "Sent: Day0"
      SENT_CACHE_FILE: ".data/.sent_day0.json"

      # Explicitly not using API link for Day-0 (script will ignore if unsupported)
      USE_API_LINK: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Ensure data dir
        run: mkdir -p .data

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show repo tree (top 3 levels)
        run: |
          echo "PWD: $(pwd)"
          echo "HEAD: $(git rev-parse --short HEAD)"
          ls -la
          find . -maxdepth 3 -type f -name 'trello_email*.py' -print

      - name: Debug base URL
        run: |
          echo "PUBLIC_BASE=${PUBLIC_BASE}"
          echo "PORTFOLIO_URL=${PORTFOLIO_URL}"

      - name: Run Day-0 sender (robust)
        run: |
          set -euo pipefail
          for f in \
            trello_email_day0.py \
            trello_email_poll.py \
            scripts/trello_email_day0.py \
            scripts/trello_email_poll.py \
            src/trello_email_day0.py \
            src/trello_email_poll.py
          do
            if [ -f "$f" ]; then
              echo "Found script at: $f"
              python "$f"
              exit 0
            fi
          done
          echo "ERROR: Could not find the Day-0 script. Searched common paths."
          exit 1
