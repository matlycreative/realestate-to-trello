name: Trello Day-0 Email

on:
  workflow_dispatch:
  schedule:
    # 08:45 GMT+2 → 06:45 UTC
    - cron: "45 6 * * 1-5"
    # 16:45 GMT+2 → 14:45 UTC
    - cron: "45 14 * * 1-5"

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"

      # Trello
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID_DAY0: ${{ secrets.TRELLO_LIST_ID_DAY0 }}

      # SMTP (first non-empty wins)
      SMTP_USER: ${{ secrets.SMTP_USER != '' && secrets.SMTP_USER
        || secrets.SMTP_USERNAME != '' && secrets.SMTP_USERNAME
        || secrets.smtp_user != '' && secrets.smtp_user
        || secrets.smtp_username != '' && secrets.smtp_username
        || secrets.FROM_EMAIL }}
      SMTP_PASS: ${{ secrets.SMTP_PASS != '' && secrets.SMTP_PASS
        || secrets.smtp_pass != '' && secrets.smtp_pass
        || secrets.SMTP_PASSWORD != '' && secrets.SMTP_PASSWORD
        || secrets.smtp_password }}

      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      FROM_NAME: ${{ secrets.FROM_NAME }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      # Base link domain (e.g., https://matlycreative.com)
      PUBLIC_BASE: ${{ secrets.PUBLIC_BASE }}

      # Force fallback to PUBLIC_BASE by leaving this empty
      PORTFOLIO_URL: ""

      # Friendly link appearance
      LINK_TEXT: "My portfolio"
      LINK_COLOR: ${{ secrets.LINK_COLOR }}

      # Templates (repo secrets)
      SUBJECT_A: ${{ secrets.SUBJECT_A }}
      BODY_A:    ${{ secrets.BODY_A }}
      SUBJECT_B: ${{ secrets.SUBJECT_B }}
      BODY_B:    ${{ secrets.BODY_B }}

      # Font + signature
      EMAIL_FONT_PX: "16"
      SIGNATURE_LOGO_URL: ${{ secrets.SIGNATURE_LOGO_URL }}
      SIGNATURE_INLINE: "0"
      SIGNATURE_MAX_W_PX: "200"
      SIGNATURE_ADD_NAME: "0"

      # Link rendering
      INCLUDE_PLAIN_URL: "0"

      # Marker/cache
      SENT_MARKER_TEXT: "Sent: Day0"
      SENT_CACHE_FILE: ".data/.sent_day0.json"

      # Optional flag; day-0 script will ignore or respect depending on version
      USE_API_LINK: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Ensure data dir
        run: mkdir -p .data

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Locate Day-0 script
        id: locate_day0
        run: |
          set -euo pipefail
          CANDIDATES=""
          for p in \
            trello_email_day0.py \
            trello_email_poll.py \
            scripts/trello_email_day0.py \
            scripts/trello_email_poll.py \
            email/trello_email_day0.py \
            automation/trello_email_day0.py
          do
            [ -f "$p" ] && CANDIDATES="${CANDIDATES}"$'\n'"$p"
          done
          if [ -z "$CANDIDATES" ]; then
            CANDIDATES=$(git ls-files | grep -Ei 'trello_email.*(day0|day-0|d0|poll).*\.py$' || true)
          fi
          if [ -z "$CANDIDATES" ]; then
            echo "Could not find Day-0 script. Available Python files:" >&2
            git ls-files '*.py' || true
            exit 1
          fi
          SCRIPT=$(echo "$CANDIDATES" | head -n1)
          echo "script=$SCRIPT" >> "$GITHUB_OUTPUT"
          echo "Using: $SCRIPT"

      - name: Run Day-0 sender
        run: python "${{ steps.locate_day0.outputs.script }}"
