name: Trello Day-0 Email

on:
  workflow_dispatch:
  schedule:
    # 08:45 GMT+2 → 06:45 UTC
    - cron: "45 6 * * 1-5"
    # 16:45 GMT+2 → 14:45 UTC
    - cron: "45 14 * * 1-5"

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  send-day0:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"

      # Trello
      TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID_DAY0: ${{ secrets.TRELLO_LIST_ID_DAY0 }}

      # SMTP (first non-empty wins)
      SMTP_USER: ${{ secrets.SMTP_USER != '' && secrets.SMTP_USER
        || secrets.SMTP_USERNAME != '' && secrets.SMTP_USERNAME
        || secrets.smtp_user != '' && secrets.smtp_user
        || secrets.smtp_username != '' && secrets.smtp_username
        || secrets.FROM_EMAIL }}
      SMTP_PASS: ${{ secrets.SMTP_PASS != '' && secrets.SMTP_PASS
        || secrets.smtp_pass != '' && secrets.smtp_pass
        || secrets.SMTP_PASSWORD != '' && secrets.SMTP_PASSWORD
        || secrets.smtp_password }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      FROM_NAME: ${{ secrets.FROM_NAME }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      # Links (use your domain)
      PUBLIC_BASE:   ${{ secrets.PUBLIC_BASE }}   # e.g. https://matlycreative.com
      PORTFOLIO_URL: ""                          # force fallback to PUBLIC_BASE
      LINK_TEXT: "My portfolio"
      LINK_COLOR: ${{ secrets.LINK_COLOR }}

      # Templates (read only if your script uses env templates)
      SUBJECT_A: ${{ secrets.SUBJECT_A }}
      BODY_A:    ${{ secrets.BODY_A }}
      SUBJECT_B: ${{ secrets.SUBJECT_B }}
      BODY_B:    ${{ secrets.BODY_B }}

      # Appearance
      EMAIL_FONT_PX: "16"
      SIGNATURE_LOGO_URL: ${{ secrets.SIGNATURE_LOGO_URL }}
      SIGNATURE_INLINE: "0"
      SIGNATURE_MAX_W_PX: "200"
      SIGNATURE_ADD_NAME: "0"

      # Link rendering
      INCLUDE_PLAIN_URL: "0"

      # Marker/cache
      SENT_MARKER_TEXT: "Sent: Day0"
      SENT_CACHE_FILE: ".data/.sent_day0.json"

      # Keep consistent with FU1/FU2 (safe even if the script ignores it)
      USE_API_LINK: "0"

    steps:
      - uses: actions/checkout@v4
        with:
          # ensure we’re running against the commit that triggered the workflow
          fetch-depth: 0

      - name: Ensure data dir
        run: mkdir -p .data

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Sanity check Day-0 script
        run: |
          set -e
          echo "CWD: $(pwd)"
          ls -la
          if [ ! -f trello_email_day0.py ]; then
            echo "Expected trello_email_day0.py at repo root; not found." >&2
            exit 1
          fi

      - name: Run Day-0 sender
        run: python trello_email_day0.py
